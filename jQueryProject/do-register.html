<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员注册</title>
		<link rel="icon" href="images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="style/common.css"/>
		<link rel="stylesheet" type="text/css" href="style/login.css"/>
			<link rel="stylesheet" type="text/css" href="style/register.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/do-register.js"></script>
		<script src="js/cookie.js"></script>
	</head>
<body>
		<header class="header clearfix">
			<div class="login-logo">
				<h1>
					<a href="#"><img src="images/login-logo.jpg" alt="" /></a>
				</h1>
			</div>
			<main class="login-main">
				<div class="reg-top">
					<a href="#">手机注册</a>
				</div>
				<div class="reg-main">
				<div class="reg-left fl">
					<p>第二步：填写获得的激活码</p>
					<div class="regname">
						<div class="reg-name fl">
							用户名：
						</div>
						<div class="reg-text fl">
							<input type="text" name="username" autocomplete="off" readonly/>
							<span class="tips"></span>
							<p class="phonenotnull"> 

							</p>
						</div>
					</div>
					
					<div class="regname">
						<div class="reg-name fl">
							手机号码：
						</div>
						<div class="reg-text fl">
							<input type="text" name='phone' class="phone" autocomplete="off" readonly/>
							<span class="tips"></span>
							<p class="phonenotnull"> 

							</p>
						</div>
					</div>
					
					<div class="regname">
						<div class="reg-name fl">
							登录密码：
						</div>
						<div class="reg-text fl">
							<input type="text" name='pass' class="pass" autocomplete="off"/>
							<span class="tips">6-16个字符，请使用字母加数字或符号的组合密码</span>
							<p class="passnotnull"> 
								<span>
								登录密码不能为空
								</span>
								<span>密码长度只能为6~16</span>
								<span style="color: green;">格式正确!</span>
							</p>
						</div>
					</div>
					
					<div class="regname">
						<div class="reg-name fl">
							确认密码：
						</div>
						<div class="reg-text fl">
							<input type="text" name='repass' class="repass" autocomplete="off"/>
							<span class="tips">请再次输入密码</span>
							<p class="repassnotnull"> 
								<span>
								登录密码不能为空
								</span>
								<span>两次密码不相同！</span>
								<span style="color: green;">密码正确!</span>
							</p>
						</div>
					</div>
					
					<div class="regname">
						<div class="reg-name fl">
							输入激活码：
						</div>
						<div class="reg-text fl">
							<input type="text" name='jihuoma' class="jihuoma" autocomplete="off"/>
							<span class="tips">输入您收到的激活码</span>
							<p class="jihuomanotnull"> 
								<span>
								激活码不能为空！
								</span>
								<span>激活码过期，请从新获取</span>
								<span style="color: green;">激活码正确!</span>
							</p>
						</div>
					</div>
					
					<div class="send">
						<span class="send-1" id="send-1"></span>
					</div>
				</div>
				<div class="reg-right fl">
					<h3>邦购欢迎您</h3>
					<p>欢迎注册成为邦购网会员，在这里您可以享受最贴心快捷的购物服务，
						我们的宗旨是让每一位顾客都得到最大满意~~~美特斯邦威，不走寻常路!^_^</p>
				</div>	
				</div>

			</main>
			
		</header>
		<footer class="banxin foot">
			<p>美特斯邦威集团网站： 美特斯邦威<a href="#">ME&CITY</a> | <a href="#">CH'IN祺</a> | <a href="#">邦购网</a></p>
		</footer>
	</body>
</html>
