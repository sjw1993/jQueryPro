<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员登录</title>
		<link rel="icon" href="images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="style/common.css"/>
		<link rel="stylesheet" type="text/css" href="style/login.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<header class="header clearfix">
			<div class="login-logo">
				<h1>
					<a href="#"><img src="images/login-logo.jpg" alt="" /></a>
				</h1>
			</div>
			<main class="login-main">
				<section class="login-banner">
					<img src="images/login_banner.jpg"/>
				</section>
				<aside class="login-aside">
					<ul id="login-way">
						<li class="active"><a href="#">账户登录</a></li>
						<li><a href="#">手机登录</a></li>
						<li><a href="#">卡登录</a></li>
					</ul>
					<form action="javascript:;" method="post" name="forms" class="forms">
						
					<div class="account active">
						<div class="login-name">
							<p>用户名：</p>
							<input type="text" index='1'/>
						</div>
						<div class="wrap-span">
							<span class="err-name">
							请输入账户或邮箱地址
						</span>
						</div>
						
						<div class="login-pass">
							<p>登录密码：</p>
							<input type="text" index='2'/>
						</div>
							<div class="wrap-span">
							<span class="err-pass">
								请输入登录密码
							</span>	
							</div>
					</div>
					
					<div class="account">
						<div class="login-name">
							<p>手机号：</p>
							<input type="text" index='1'/>
						</div>
						<div class="wrap-span">
						<span class="err-name">
							请输入你的手机号码
						</span>
						</div>
						<div class="login-pass">
							<p>登录密码：</p>
							<input type="text" index='2'/>
						</div>
						<div class="wrap-span">
						<span class="err-pass">
							请输入正确的登录密码
						</span>	
						</div>
					</div>
					
					<div class="account">
						<div class="login-name">
							<p>购卡号：</p>
							<input type="text" index='1'/>
						</div>
						<div class="wrap-span">
						<span class="err-name">
							请输入你的购物卡号
						</span></div>
						<div class="login-pass">
							<p>购卡密码：</p>
							<input type="text" index='2'/>
						</div>
						<div class="wrap-span">
						<span class="err-pass">
							请输入你的购物卡密码
						</span>	
						</div>
					</div>
						<div class="check">
							<div>验证码：</div><input type="text" />
							<img src="https://passport.banggo.com:443/CASServer//custom/loginCode.do"/>
							<div><a href="#">换一张</a></div>
						</div>
						<div class="cBox">
								<input type="checkbox" name="ch" checked="checked" />记住用户名
								<input type="checkbox" name="ch" value="" />自动登录
						</div>
						<div class="btn-logo">
							<input type="submit" value=""/>
							<a href="#">找回密码?</a>
						</div>
					</form>
					<div class="login-reg">
						<p>还不是邦购用户？马上加入吧~~~</p><a href="#">免费注册>></a>
					</div>
					<div class="lianjie">
						<p>或者使用合作网站登录：</p>
						<ul>
							<li><span id="span-1"></span><a href="#">QQ</a></li>
							<li><span id="span-2"></span><a href="#">支付宝</a></li>
							<li><span id="span-3"></span><a href="#">新浪微博</a></li>
							<li><span id="span-4"></span><a href="#">微信</a></li>
							<li><span id="span-5"></span><a href="#">人人网</a></li>
						</ul>
					</div>
				</aside>
			</main>
			
		</header>
		<footer class="banxin foot">
			<p>美特斯邦威集团网站： 美特斯邦威<a href="#">ME&CITY</a> | <a href="#">CH'IN祺</a> | <a href="#">邦购网</a></p>
		</footer>
	</body>
</html>
